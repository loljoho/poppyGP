<!doctype html>
<html class="no-js" ng-app="poppyGP">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,300,700" rel="stylesheet" type="text/css">
  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- endinject -->
  <!-- endbuild -->

  <!-- build:js(src) scripts/modernizr.js -->
  <script src="../bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
</head>
<body ng-cloak>
  <!--[if lt IE 10]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->



  <!-- Navbar
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <gp-navbar>
    <!-- Brand
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <svg class="brand stripes" height="24" width="60">
      <g class="mercedes">
        <path d="M24 0 h-8 l-14 24 h8 Z" stroke="#2ab4a5" stroke-width="1" fill="#2ab4a5" />
      </g>
      <g class="ferrari">
        <path d="M40 0 h-8 l-14 24 h8 Z" stroke="#c30000" stroke-width="1" fill="#c30000" />
      </g>
      <g class="williams">
        <path d="M56 0 h-8 l-14 24 h8 Z" stroke="#999999" stroke-width="1" fill="#ffffff" />
      </g>
    </svg>
    <h1 class="brand name">poppyGP</h1>

    <span flex></span>

    <!-- Buttons
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <md-button class="md-icon-button"
               aria-label="Donate via PayPal">
      <md-tooltip md-autohide>Donate via PayPal</md-tooltip>
      <md-icon md-svg-src="assets/svg/paypal.svg"
               class="paypal-icon">
      </md-icon>
    </md-button>
    <md-button class="md-icon-button"
               aria-label="@poppyGrandPrix on Twitter">
      <md-tooltip md-autohide>@poppyGrandPrix on Twitter</md-tooltip>
      <md-icon md-svg-src="assets/svg/twitter.svg"
               class="twitter-icon">
      </md-icon>
    </md-button>
    <md-button class="md-icon-button"
               aria-label="Open Sidenav">
      <md-tooltip md-autohide>Open Sidenav</md-tooltip>
      <md-icon md-svg-src="assets/svg/menu.svg"
               class="menu-icon">
      </md-icon>
    </md-button>

  </gp-navbar>




  <!-- Main Content
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <div class="main">





    <!-- Video Player
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <gp-video>
    </gp-video>



    <!-- Content
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="content-container">
      <gp-content>
      </gp-content>
    </div>



  </div>



  <!-- build:js(src) scripts/vendor.js -->
  <!-- bower:js -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
  <!-- inject:js -->
  <!-- endinject -->

  <!-- inject:partials -->
  <!-- endinject -->
  <!-- endbuild -->

</body>
</html>
