<!doctype html>
<html class="no-js" ng-app="poppyGP">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,300,700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet" type="text/css">
  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- endinject -->
  <!-- endbuild -->

  <!-- build:js(src) scripts/modernizr.js -->
  <script src="../bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
</head>
<body ng-controller="MainController as main"
      ng-cloak>
  <!--[if lt IE 10]>
    <p class="browsehappy">
      You are using an <strong>outdated</strong> browser.<br/><br/>
      This web application requires Internet Explorer 10 or higher for optimal viewing experience.<br/><br/>
      Please <a href="http://browsehappy.com/">upgrade your browser</a>.</p>
  <![endif]-->



  <!-- Navbar
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <gp-navbar>

  </gp-navbar>




  <!-- Main Content
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <div class="main-container"
       role="main"
       layout="column"
       layout-gt-md="row">



  <!-- Playlist Sidenav
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <md-sidenav class="md-sidenav-left schedule"
               md-component-id="left"
               md-is-locked-open="$mdMedia('gt-lg')">
    <gp-schedule>
    </gp-schedule>
  </md-sidenav>



    <!-- Video Player
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <gp-video flex-sm="40"
              flex-md="45"
              flex-gt-sm=""
              layout="row"
              layout-gt-md="column"
              channel-id="20560398">

      <md-toolbar class="statusbar">
        <div class="md-toolbar-tools">
          <span flex=""></span>
          <!-- Current Track -->
          Now Playing: {{ main.currentTrack.year }} Round {{ main.currentTrack.round }} - {{ main.currentTrack.name }}
          <span flex=""></span>
        </div>
      </md-toolbar>

    </gp-video>



    <!-- Sidebar
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <gp-sidebar flex=""
                flex-lg="35"
                flex-gt-lg="30"
                layout="column"
                layout-fill>
    </gp-sidebar>




  </div>



  <!-- build:js(src) scripts/vendor.js -->
  <!-- bower:js -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
  <!-- inject:js -->
  <!-- endinject -->

  <!-- inject:partials -->
  <!-- endinject -->
  <!-- endbuild -->

</body>
</html>
